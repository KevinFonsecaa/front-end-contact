<h1>cadastro</h1>

<form (ngSubmit)="salvarContato()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="contato.nome" required>
<br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="contato.email" required>
<br>
  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" [(ngModel)]="contato.telefone">
<br>
  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" name="endereco" [(ngModel)]="contato.endereco">
<br>
  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade" name="cidade" [(ngModel)]="contato.cidade">
<br>
  <label for="cep">CEP:</label>
  <input type="text" id="cep" name="cep" [(ngModel)]="contato.cep">
<br>
  <label for="estado">Estado:</label>
  <input type="text" id="estado" name="estado" [(ngModel)]="contato.estado">
<br>
  
    <button type="submit">Salvar</button>
  </form>

<br>

<h1>exclusão</h1>

<label for="nome">Nome:</label>
<input type="text" id="nome" name="nome" [(ngModel)]="nomeToDelete">

<label for="email">E-mail:</label>
<input type="text" id="email" name="email" [(ngModel)]="emailToDelete">

<button (click)="deleteContato()">Deletar Contato</button>


<br>

<h1>buscar</h1>
<div>
  <label for="nomeBusca">Digite o nome do contato:</label>
  <input type="text" id="nomeBusca" [(ngModel)]="nomeBusca" />
  <button (click)="buscarContatosPorNome()">Buscar</button>
</div>

<div *ngIf="contatos.length > 0">
  <h2>Informações do Contato</h2>
  <ul>
    <li *ngFor="let contato of contatos">
      <strong>Nome:</strong> {{ contato.nome }} <br />
      <strong>Email:</strong> {{ contato.email }} <br />
      <!-- Adicione outros campos conforme necessário -->
    </li>
  </ul>
</div>
